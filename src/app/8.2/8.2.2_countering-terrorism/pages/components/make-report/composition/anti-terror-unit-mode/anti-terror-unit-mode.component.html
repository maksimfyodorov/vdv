<div
    [formGroup]="modeForm"
    class="row"
>
    <div class="margin-right8px">
        <app-soldier-length-form
            [bchsUuid]="bchsUuid"
            [bchsGroup]="bchsGroup"
            [mode]="'modeV'"
            formControlName="soldiers"
        ></app-soldier-length-form>
    </div>
    <div class="margin-right24px">
        <app-soldier-length-form
            [bchsUuid]="bchsUuid"
            [bchsGroup]="bchsGroup"
            [mode]="'modeA'"
            formControlName="secondSoldiers"
        ></app-soldier-length-form>
    </div>
    <div class="margin-right8px width109">
        <app-time-input
            (sendTime)="sendWorkTime($event)"
            [initConfig]="initConfig"
            formControlName="work_time"
        ></app-time-input>
    </div>
    <div class="width109">
        <app-time-input
            (sendTime)="sendNotWorkTime($event)"
            [initConfig]="initConfig"
            formControlName="not_work_time"
        ></app-time-input>
    </div>
</div>
