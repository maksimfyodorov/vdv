<div class='save-schedule-dialog'>
  <p class='save-schedule-dialog__message'>После сохранения график нельзя будет изменить.</p>
  <div class='save-schedule-dialog__controls'>
    <p-button type="button" label='Продолжить' (onClick)='saveSchedule()'></p-button>
    <p-button type="button" label='Отмена' styleClass='p-button-secondary p-button-text' (onClick)='dialogRef.close()'></p-button>
  </div>
</div>
