<p-table [value]="stabilityData" [rows]="20">
  <ng-template pTemplate="header">
    <tr>
      <th >Пункт управления</th>
      <th >На текущие сутки</th>
      <th>За неделю</th>
      <th>За месяц</th>
      <th>За период</th>
      <th>За год</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-value>
    <tr>
      <td>{{value.controlPoint.value}}</td>
      <td [style]="{background: getColorFromStatusName(value.day.status)}">{{value.day.value}}</td>
      <td [style]="{background: getColorFromStatusName(value.week.status)}">{{value.week.value}}</td>
      <td [style]="{background: getColorFromStatusName(value.month.status)}">{{value.month.value}}</td>
      <td [style]="{background: getColorFromStatusName(value.period.status)}">{{value.period.value}}</td>
      <td [style]="{background: getColorFromStatusName(value.year.status)}">{{value.year.value}}</td>
    </tr>
  </ng-template>
</p-table>
